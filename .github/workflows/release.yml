name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Get dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries for multiple platforms
      run: |
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o dist/docxsmith-linux-amd64 ./cmd/docxsmith

        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -o dist/docxsmith-linux-arm64 ./cmd/docxsmith

        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -o dist/docxsmith-darwin-amd64 ./cmd/docxsmith

        # macOS arm64 (M1/M2)
        GOOS=darwin GOARCH=arm64 go build -o dist/docxsmith-darwin-arm64 ./cmd/docxsmith

        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -o dist/docxsmith-windows-amd64.exe ./cmd/docxsmith

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        cd ..

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
